<div class="flex flex-col gap-4">
  <h3 mat-dialog-title>Passengers</h3>

  <div mat-dialog-content>
    <ng-container *ngIf="!passengers; else passengersContent">
      <div class="flex items-center justify-center">
        <mat-spinner [color]="'primary'" [diameter]="50"></mat-spinner>
      </div>
    </ng-container>

    <ng-template #passengersContent>
      <ng-container *ngFor="let passenger of passengers; let last = last; let i = index">
        <div class="flex flex-col gap-3">
          <div class="font-bold">Passenger #{{ i + 1 }}</div>

          <div>
            Title: <span class="font-bold">{{ passenger.title }}</span>
          </div>

          <div>
            First name: <span class="font-bold">{{ passenger.firstName }}</span>
          </div>

          <div>
            Last name: <span class="font-bold">{{ passenger.lastName }}</span>
          </div>
        </div>

        <ng-container *ngIf="!last">
          <mat-divider class="!my-5"></mat-divider>
        </ng-container>
      </ng-container>
    </ng-template>
  </div>

  <div class="flex !justify-end" mat-dialog-actions>
    <button (click)="onClose()" [color]="'primary'" mat-button>Close</button>
  </div>
</div>
